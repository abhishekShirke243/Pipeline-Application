name: Java CI 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '18.0.2'
        distribution: 'adopt'
    - name: Build
      run: cd GitHubActions
           jar cfme Main.jar GitHubActions/Manifest.txt HelloWorld.Main HelloWorld/Main.class
           java -jar Main.jar
